<div class="flex min-h-screen bg-gray-50">
  <!-- Header - Fixed at top -->
  <app-header 
    class="fixed top-0 left-0 right-0 z-50"
    (onMenuToggle)="handleMenuToggle($event)"
  ></app-header>
  
  <!-- Sidebar - Let component handle its own positioning -->
  <app-sidebar 
    [contentItems]="contentItems()"
    class="z-40"
  ></app-sidebar>
  
  <!-- Main Content Area -->
  <main 
    class="flex-1 p-6 md:p-8 pt-20 md:pt-8 bg-white transition-all duration-300 ease-in-out"
    [class.md:ml-[280px]]="!isMobileMenuOpen"
  >
    <div class="max-w-7xl mx-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
